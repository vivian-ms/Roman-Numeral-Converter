<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container-fluid pt-3 px-3 d-flex flex-column">
      <h1>Roman Numeral Converter</h1>

      <div class="flex-fill">
        <div class="row my-3">
          <div class="col-auto">
            <table class="table table-bordered table-striped text-center">
              <tbody>
                <tr>
                  <th scope="row">Symbol</th>
                  <td class="roman">I</td>
                  <td class="roman">V</td>
                  <td class="roman">X</td>
                  <td class="roman">L</td>
                  <td class="roman">C</td>
                  <td class="roman">D</td>
                  <td class="roman">M</td>
                </tr>
                <tr>
                  <th scope="row">Value</th>
                  <td>1</td>
                  <td>5</td>
                  <td>10</td>
                  <td>50</td>
                  <td>100</td>
                  <td>500</td>
                  <td>1000</td>
                </tr>
              </tbody>
            </table>
          </div>  <!-- End .col-auto -->
        </div>  <!-- End .row -->

        <div class="row p-3 align-items-start">
          <div id="numberToRoman" class="form_container mb-3 mr-3 p-3">
            <h3>Convert Number to Roman Numeral</h3>
            <p class="lead">
              Enter a number between 1 to 3999 to convert to roman numeral.
            </p>
            <form id="numberToRoman_form" class="form-inline mt-3">
              <input type="text" id="numberToRoman_input" class="form-control mr-3" pattern="^[1-3]?\d?\d?[0-9]$" maxlength="4" autofocus required>
              <button type="submit" class="btn btn-primary mt-3 mt-sm-0">Convert</button>
            </form>  <!-- End #numberToRoman_form -->
            <button id="numberToRoman_clearButton" class="btn btn-secondary my-4">Clear History</button>
            <ul id="numberToRoman_history"></ul>
          </div>  <!-- End #numberToRoman -->

          <div id="romanToNumber" class="form_container mb-3 mr-3 p-3">
            <h3>Convert Roman Numeral to Number</h3>
            <p class="lead">
              Enter roman numeral to convert to number.
            </p>
            <form id="romanToNumber_form" class="form-inline mt-3">
              <input type="text" id="romanToNumber_input" class="form-control mr-3" required>
              <button type="submit" class="btn btn-primary mt-3 mt-sm-0">Convert</button>
            </form>  <!-- End #romanToNumber_form -->
            <button id="romanToNumber_clearButton" class="btn btn-secondary my-4">Clear History</button>
            <ul id="romanToNumber_history"></ul>
          </div>  <!-- End #romanToNumber -->
        </div>  <!-- End .row -->
      </div>  <!-- End .flex-fill -->

      <footer>
        <p class="author">
          Created by Vivian S for <a href="https://learn.freecodecamp.org/javascript-algorithms-and-data-structures/javascript-algorithms-and-data-structures-projects/roman-numeral-converter" target="_blank">freeCodeCamp</a>
        </p>
      </footer>
    </div>  <!-- End .container-fluid -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>

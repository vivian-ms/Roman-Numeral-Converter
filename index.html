<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container-fluid pt-3 px-3 d-flex flex-column">
      <h1>Roman Numeral Converter</h1>

      <div class="row my-3">
        <div class="col-auto">
          <table class="table table-bordered table-striped text-center">
            <tbody>
              <tr>
                <th scope="row">Symbol</th>
                <td>I</td>
                <td>V</td>
                <td>X</td>
                <td>L</td>
                <td>C</td>
                <td>D</td>
                <td>M</td>
              </tr>
              <tr>
                <th scope="row">Value</th>
                <td>1</td>
                <td>5</td>
                <td>10</td>
                <td>50</td>
                <td>100</td>
                <td>500</td>
                <td>1000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>  <!-- End .row -->

      <div class="flex-fill">
        <p>
          Enter a value between 1 to 3999 to convert to roman numeral.
        </p>

        <form class="form-inline mt-4">
          <input type="text" class="form-control mr-3" pattern="^[1-3]?\d?\d?[0-9]$" maxlength="4" autofocus required>
          <button type="submit" class="btn btn-primary mt-3 mt-sm-0">Convert to Roman Numeral</button>
        </form>

        <button id="clear" class="btn btn-secondary my-4">Clear History</button>
        <ul id="result"></ul>
      </div>  <!-- End .flex-fill -->

      <footer>
        <p class="author">
          Created for <a href="https://learn.freecodecamp.org/javascript-algorithms-and-data-structures/javascript-algorithms-and-data-structures-projects/roman-numeral-converter" target="_blank">freeCodeCamp</a>
        </p>
      </footer>
    </div>  <!-- End .container-fluid -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
